<ion-header>

  <ion-toolbar>
    <ion-title>Settings</ion-title>
<ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <ion-menu [content]="menucontent">
    <ion-list>
      <p>Menu Item</p>
    </ion-list>
  </ion-menu>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>Personal Info</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input name="name" readonly=true placeholder="Name" type="text">Name</ion-input>
        </ion-item>
        <ion-item>
          <ion-input name="email" placeholder="email@address" type="email">Name</ion-input>
        </ion-item>
        <ion-item>
          <ion-input name="mobile" placeholder="Mobile Number" type="tel">Mobile</ion-input>
        </ion-item>
        <ion-item>
          <ion-datetime name="dob" placeholder="Date of Birth" displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY"></ion-datetime>
        </ion-item>
        <ion-item>
          <button ion-button icon-only>
            <ion-icon name="lock"></ion-icon>
          </button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>Personal Info</ion-card-header>
    <ion-card-content>Some personal info</ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>Personal Info</ion-card-header>
    <ion-card-content>Some personal info</ion-card-content>
  </ion-card>
</ion-content>
